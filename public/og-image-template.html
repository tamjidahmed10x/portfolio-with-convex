<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OG Image Generator</title>
    <style>
      /* This is a template for generating OG images */
      /* You can open this in a browser and screenshot at 1200x630 */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .og-container {
        width: 1200px;
        height: 630px;
        background: linear-gradient(
          135deg,
          #0f172a 0%,
          #1e293b 50%,
          #0f172a 100%
        );
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          Roboto,
          sans-serif;
      }

      /* Decorative elements */
      .og-container::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background:
          radial-gradient(
            circle at 30% 20%,
            rgba(16, 185, 129, 0.15) 0%,
            transparent 40%
          ),
          radial-gradient(
            circle at 70% 80%,
            rgba(56, 189, 248, 0.1) 0%,
            transparent 40%
          );
      }

      .content {
        text-align: center;
        z-index: 1;
        padding: 60px;
      }

      .avatar {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: 4px solid #10b981;
        margin-bottom: 30px;
        object-fit: cover;
      }

      .name {
        font-size: 64px;
        font-weight: 800;
        color: #ffffff;
        margin-bottom: 16px;
        background: linear-gradient(135deg, #10b981, #38bdf8);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .title {
        font-size: 32px;
        color: #94a3b8;
        margin-bottom: 30px;
      }

      .tech-stack {
        display: flex;
        gap: 16px;
        justify-content: center;
      }

      .tech {
        background: rgba(16, 185, 129, 0.1);
        border: 1px solid rgba(16, 185, 129, 0.3);
        color: #10b981;
        padding: 8px 20px;
        border-radius: 25px;
        font-size: 18px;
        font-weight: 600;
      }

      .url {
        position: absolute;
        bottom: 40px;
        color: #64748b;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="og-container">
      <div class="content">
        <!-- Replace with your actual avatar -->
        <img src="tamjid-ahmed.webp" alt="Tamjid Ahmed" class="avatar" />
        <h1 class="name">Tamjid Ahmed</h1>
        <p class="title">Full Stack Developer</p>
        <div class="tech-stack">
          <span class="tech">React</span>
          <span class="tech">TypeScript</span>
          <span class="tech">Node.js</span>
          <span class="tech">Next.js</span>
        </div>
      </div>
      <p class="url">portfolio.tamjid10x.workers.dev</p>
    </div>
  </body>
</html>
